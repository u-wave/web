name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm ci
    - name: ESLint
      run: npx eslint --format json . | node ./tasks/eslint-formatter-actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
