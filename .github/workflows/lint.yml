name: Lint

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: stable
    - name: Install dependencies
      run: npm ci
    - name: ESLint
      run: npx eslint --format ./tasks/eslint-formatter-actions .
